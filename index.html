<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue To Do List</title>
</head>
<body>

    <div id="app">
        <div class="container">
            <div class=" card  d-flex flex-column align-items-center my-5">
                <div class=" m-4">
                    <h2>Your list</h2>
                    <input type="text" name="listaSpesa" id="listaSpesa" v-model="newTask.name" @keyup.enter="insertTask">
                    <button class="btn btn-primary mx-2" @click.stop="insertTask">Invia</button>
                </div>
                <ul v-if="listaSpesa.length > 0">
                    <li class=" alert alert-success " v-for="(item, index) in listaSpesa" :key="index" @click="completedTask(index)" :class="{ completed: item.done }">
                        <span class="pe-5">{{item.name}}</span>
                        <button class="btn btn-danger ms-5" @click.stop="deleteList(index)">x</button>
                    </li>
                </ul>
                <h3 v-else>La lista Ã¨ vuota</h3>
            </div>
            
        </div>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
